<div class="tile-wrap">
  <!-- Background behind the lines -->
  <div class="tile-bg"></div>

  <!-- Repeat the inline SVG with CSS tiling via <svg> <pattern> -->
  <svg class="tile-svg" width="100%" height="100%" preserveAspectRatio="xMidYMid slice">
    <defs>
      <pattern id="tile" patternUnits="userSpaceOnUse" width="256" height="256">
        <!-- Paste the contents of your SVG here (remove any outer <svg> wrapper) -->
        <!-- Example: <path d="..." fill="none" stroke="currentColor" stroke-width="1.5" /> -->
      </pattern>
      <filter id="soft-glow">
        <feGaussianBlur stdDeviation="1.2" result="b"/>
        <feMerge>
          <feMergeNode in="b"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
    <rect width="100%" height="100%" fill="url(#tile)" filter="url(#soft-glow)" />
  </svg>
</div>
